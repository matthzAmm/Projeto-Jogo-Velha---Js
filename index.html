<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        <h1 id="title"> Jogo da Velha</h1>

        <div id = "buttons-container">
            <button id= "btn2Players">2 Jogadores</button>
            <button id= "vsAi">Contra AI</button>  
        </div>

        <div id="hashtag-container" class="hide">
            <div class="symbol" id="area-1"></div>
            <div class="symbol" id="area-2"></div>
            <div class="symbol" id="area-3"></div>
            <div class="symbol" id="area-4"></div>
            <div class="symbol" id="area-5"></div>
            <div class="symbol" id="area-6"></div>
            <div class="symbol" id="area-7"></div>
            <div class="symbol" id="area-8"></div>
            <div class="symbol" id="area-9"></div> 
            
            <div id="scoreboard-container">
                <h2 id="placar">Placar</h2>
                <span class="score-box">
                    <span id="x-score">X</span>:
                    <span id="scoreboard-1">0</span>
                </span>
                
                <span class="score-box">
                    <span id="o-score"></span>:
                    <span id="scoreboard-2">0</span>
                </span>

            </div>
        </div>
        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>

        </div>
        
        <div id="message-over" class="hide">
            <p>aaaaaaaa</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
